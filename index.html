<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>前端基本技能测试</title>
        <meta name="Keywords" content="前端基本技能测试, 前端基础测试，前端测试题"/>  
        <meta name="Description" content="前端基本技能测试: 从HTML,CSS,JS基础,客户端、协议了解，资源优化等方面简单考察前端基础技能"/>
	<style>
		body{ background: #fff; color: #000;}
		.center{width: 1000px; margin:0 auto; }
		.center table{width: 1000px; margin-top: 20px; }
		.center table td{line-height: 20px; *zoom:1;}
		.center .ans-holder{margin-left: 20px;}
		.center .ans-holder em{padding: 0 8px;}
		.center .ans-holder .result-right{color: green;}
		.center .ans-holder .result-wrong{color: red;}
		.text-center{text-align: center;}
	</style>
</head>
<body>
	<%-pathname%>
<form action="/index.html" method="post">
	<div class="center" id="center">
		<div class="text-center">
			<label for="name">输入你的手机号，方便我们记录： <input type="text" name="name" id="username"></label> <input type="submit" value="提交答案" value="">
		</div>
	</div>
</form>
<script>$include['js/exam.js']</script>
<script><% $include['js/questions.js']; choice = choice.map(function (c) {delete c.desc; c.radios=c.radios.map(function(r){return r.toString()}); return c});%> var choice = <%=JSON.stringify(choice)%></script>
<script>
(function(E, choice){
	var center = document.getElementById('center');
	var submit = center.children[0];
	var fragment = document.createDocumentFragment();
	for(var i = 0; i < choice.length; i++){
		fragment.appendChild( E.choice(choice[i]) );
	}
	center.insertBefore(fragment, submit);
})(Exam, choice);
</script>
<script>
	<%if(request.post){%>
		$include['js/postInfo.js']
	<%}else{%>
		$include['js/getInfo.js']
	<%}%>
</script>
</body>
</html>
